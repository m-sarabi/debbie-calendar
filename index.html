<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Calendar 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<template id="day-names-template">
    <div class="day-name-container">
        <div class="day-name"><span>Sun</span></div>
        <div class="day-name"><span>Mon</span></div>
        <div class="day-name"><span>Tue</span></div>
        <div class="day-name"><span>Wed</span></div>
        <div class="day-name"><span>Thu</span></div>
        <div class="day-name"><span>Fri</span></div>
        <div class="day-name"><span>Sat</span></div>
    </div>
</template>
<div class="calendar-container">
    <!-- Months -->
    <div class="month-container">
        <div class="month" data-index="0"><span class="month-name">January</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="1"><span class="month-name">February</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="2"><span class="month-name">March</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="3"><span class="month-name">April</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="4"><span class="month-name">May</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="5"><span class="month-name">June</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="6"><span class="month-name">July</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="7"><span class="month-name">August</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="8"><span class="month-name">September</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="9"><span class="month-name">October</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="10"><span class="month-name">November</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <div class="month-container">
        <div class="month" data-index="11"><span class="month-name">December</span>
            <div class="days">
                <!-- generate days dynamically -->
            </div>
        </div>
    </div>
    <!-- Center Face -->
    <div class="center-face">
        <div class="year">2024</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
